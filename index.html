<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Slide / Unit â„–3</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div  
          class="item" style="background: linear-gradient(44deg, rgb(0, 112, 146) 4%, rgb(0, 112, 56) 120%);">
            <h1>Made in Russia</h1>
            <p>Sistem: BLUM | TIP-ON BLUMOTION</p>
      </div>

      <div 
        class="item" style="background: linear-gradient(34deg, rgb(55, 25, 65) 10%, rgb(116, 1, 184) 122%);">
          <h1>Made in Austria</h1>
          <p>Sistem: HETTICH </p>
      </div>

      <div 
        class="item" style=" color: #fff; background: linear-gradient(218deg, rgb(255, 252, 252) 3% , rgb(247, 3, 3) 20%, rgb(58, 7, 0) 80%);">
        <h1>Made in Italy</h1>
        <p>Sistem: Sugatsune</p>
      </div>

      <div 
        class="item" style="color:rgb(131, 115, 70); background: linear-gradient(34deg, rgb(20, 16, 8) 7%, rgb(165, 153, 122) 190%);">
          <h1>Made in Germany</h1>
          <p>Sistem: Hafele</p>
      </div>
    </div>
    <div class="main-slides">
      <div class="image" 
        style="background: url('https://images.unsplash.com/photo-1667404164680-0c0611858e1b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')0 0/cover no-repeat;">
      </div>

      <div class="image" 
        style="background: url('https://chateaudevaisselle.com/image/kitchen/nolte/alpha-lack/alpha-lack-4.jpg')0 0/cover no-repeat;">
      </div>

      <div class="image" 
        style="background: url('https://ctandartbeton.ru/wp-content/uploads/d/e/0/de0519dfee7af77a03716f288e76c737.jpeg')0 0/cover no-repeat;">
      </div>

      <div class="image" 
        style="background: url('https://journal.homemania.ru/media/editor/cached/dff0567bd50a939a0e1f306d138de94d2aa46d5fb2888af5e661224249bc0e25_1200_1200.png')0 0/cover no-repeat;">
      </div>
    </div>
    <div class="control">
      <button class="down-btn btn-control">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-btn btn-control">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
